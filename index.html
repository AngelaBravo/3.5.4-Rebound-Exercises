<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/42cfc334c1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>3.5.4 Rebound Exercises</title>
</head>

<body>
    <nav>
        <div class="nav__perfil">
            <link rel="stylesheet" href="#" class="nav__perfil__nombre"><p>Yo</p>
            <img class="nav__img" src="./assets/img/contacto1.jpeg" alt="">
          <!--  <span class="material-symbols-outlined">
                settings
            </span> -->
        </div>
        <div class="nav__Redsocial">
            <link rel="stylesheet" href="#"><span>Red social</span>
        </div>
    </nav>

    <section class="contactos">
        <div class="contacto">
            <img class="contacto__img" src="./assets/img/contacto2.jpeg" alt="">
            <p>Pedro</p>
        </div>
        <div class="contacto-public">
            <div class="contacto-public__fecha"> <div><i class="fa-solid fa-location-dot"></i></div> <span> Ximing, 07/23/2024 11:25hrs</span></div>
            <div class="contacto-public__foto"><img src="./assets/img/istockphoto-674833094-170667a.webp" alt=""></div>
            <div class="contacto-public__text">Recorriendo mi lugar de trabajo</div>
            <div class="contacto-public__reacciones">
                <div><i class="fa-regular fa-comment"></i></div>
                <div><i class="fa-regular fa-heart"></i></div>
                <div><i class="fa-solid fa-retweet"></i></div>
                <div><i class="fa-solid fa-share-nodes"></i></div>
            </div>
        </div>
    </section>
    
    <section class="contactos">
        <div class="contacto">
            <img class="contacto__img" src="./assets/img/contacto3.jpg" alt="">
            <p>Juan</p>
        </div>
        <div class="contacto-public">
            <div class="contacto-public__fecha"> <div><i class="fa-solid fa-location-dot"></i></div> <span> Region de los Lagos, Chile, 07/01/2024 19:23hrs</span></div>
            <div class="contacto-public__foto"><img src="./assets/img/Foto2.jpg" alt=""></div>
            <div class="contacto-public__text">Visitando mi tierra natal. Esto reinicia el alma</div>
            <div class="contacto-public__reacciones">
                <div><i class="fa-regular fa-comment"></i></div>
                <div><i class="fa-regular fa-heart"></i></div>
                <div><i class="fa-solid fa-retweet"></i></div>
                <div><i class="fa-solid fa-share-nodes"></i></div>
            </div>
    </section>

</body>
</html>
